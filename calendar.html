<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title></title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="calendar-container">
    <div class="header">
    <a href="index.html" class="btn-black">Exit</a>
    </div>

    <hr />

    <div class="event-date">
      <h3>Event Dates</h3>
      <p>July, 10, 2025</p>
    </div>

    <div class="event-info">
      <span class="dot"></span>
      <span class="event-name">Event</span>
    </div>

    <div class="time-block">
      <p>Time in</p>
      <div class="time-pill">8:30 AM</div>
    </div>

    <div class="time-block">
      <p>Time out</p>
      <div class="time-pill">7:30 PM</div>
    </div>
  </div>
</body>
</html>
